<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torn City Enhanced Sidebar</title>
    <style>
        body {
            width: 280px;
            text-align: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        body.dark-theme {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            color: #ecf0f1;
        }

        img {
            width: 85px;
            height: 85px;
            margin-bottom: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h2 {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        button {
            background: linear-gradient(145deg, #6cac57, #5a9147);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #5a9147, #6cac57);
        }

        .dark-theme button {
            background: linear-gradient(145deg, #6cac57, #5a9147);
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }

        .dark-theme button:hover {
            background: linear-gradient(145deg, #5a9147, #6cac57);
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .formbtn {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <img src="logo.svg" alt="Extension Logo">
    <h2>Torn City Enhanced Sidebar</h2>
    <p>Version <span id="version"></span></p>
    <button id="formButton" class="formbtn" "Open Form Post">üìùForm Post</button>
    <button id="rateBtn">‚≠ê Rate & Review</button>

    <script src="popup.js"></script>
</body>
</html>
